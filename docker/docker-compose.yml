version: '3.8'

services:
  # TimescaleDB - Time-series database
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: revolution-x-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-revolution_x}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-revolution_x_pass}
      POSTGRES_DB: ${POSTGRES_DB:-revolution_x_db}
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - "5432:5432"
    networks:
      - revolution-x-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-revolution_x}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend - FastAPI
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: revolution-x-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-false}
      - MT5_HOST=${MT5_HOST:-host.docker.internal}
      - MT5_PORT=${MT5_PORT:-8222}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ../backend:/app
      - /app/__pycache__
    ports:
      - "8000:8000"
    networks:
      - revolution-x-network
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend - Next.js
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: revolution-x-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8000/ws}
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    networks:
      - revolution-x-network
    depends_on:
      - backend
    command: npm run dev

volumes:
  timescale_data:
    driver: local

networks:
  revolution-x-network:
    driver: bridge
